<!DOCTYPE html>
<html ng-app>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.13/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="./giphy.js"></script>
</head>

<body ng-controller="GiphyController">
  <h1 class="jumbotron shadow">Giphy Search</h1>

  <div class="controller">
    <input type="search" placeholder="search" class="form-control" ng-model="query" ng-change="updateSearch()">
    
    <div class="row">
      <div class="col-xs-6 col-md-3" ng-repeat="image in images.data | filter: query">
        <a href="{{ image.url }}" class="thumbnail">
          <img src="{{ image.images.downsized_medium.url }}" alt="...">
        </a>
      </div>
      {{ image.rating }}
    </div>
    
    
  </div>

</body>

</html>
